baseURL = 'https://rajchampaneriyar.github.io/'
languageCode = 'en-us'
title = 'Architecture & Engineering Journal'
theme = 'PaperMod'

[params]
  description = "Principal Consultant / Architect specializing in Azure cloud solutions and enterprise architecture"
  author = "Raj Champaneriyar"
  
  # PaperMod settings
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Profile mode (for homepage)
  [params.profileMode]
    enabled = true
    title = "Raj Champaneriyar"
    subtitle = "Principal Consultant / Architect | Azure | Enterprise Architecture"
    imageUrl = ""
    imageWidth = 120
    imageHeight = 120
    imageTitle = ""
    buttons = [
      { name = "Blog", url = "/blog" },
      { name = "Projects", url = "/projects" },
      { name = "Talks", url = "/talks" },
      { name = "About", url = "/about" }
    ]

  # Social links
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/rajchampaneriyar"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/rajchampaneriyar"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:your-email@example.com"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 10

  [[menu.main]]
    identifier = "projects"
    name = "Projects"
    url = "/projects/"
    weight = 20

  [[menu.main]]
    identifier = "talks"
    name = "Talks"
    url = "/talks/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 40

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup configuration
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    noClasses = false
    style = "monokai"
