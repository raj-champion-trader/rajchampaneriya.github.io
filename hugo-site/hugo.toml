baseURL = 'https://rajc.work/'
languageCode = 'en-us'
title = 'Raj Champaneriya - Architecture & Engineering'
theme = 'PaperMod'
relativeURLs = false
canonifyURLs = true

[params]
  description = "Principal Consultant / Architect specializing in Azure cloud solutions and enterprise architecture"
  author = "Raj Champaneriya"
  
  # PaperMod settings
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Profile mode (for homepage)
  [params.profileMode]
    enabled = true
    title = "Raj Champaneriya"
    subtitle = """
I’m a hands-on Solution Architect with 13+ years of experience helping enterprises modernize legacy systems, adopt cloud and AI responsibly, and scale without chaos.

I specialize in designing systems that are reliable, secure, and boring in production — the best kind of architecture.

When I’m not building platforms, I mentor engineers, write about architecture, and experiment with AI-driven tools that make teams faster and decisions smarter.
"""
    imageUrl = "images/profile.jpg"
    imageWidth = 225
    imageHeight = 175
    imageTitle = "Raj Champaneriya"
    buttons = [
      { name = "Writings", url = "/blog" },
      { name = "Architecture Work", url = "/projects" },
      { name = "Talks & Sessions", url = "/talks" },
      { name = "About Me", url = "/about" }
    ]

  # Social links
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/raj-champion-trader"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/rajchampaneriya"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:champaneriyaraj@gmail.com"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Writings"
    url = "/blog/"
    weight = 10

  [[menu.main]]
    identifier = "projects"
    name = "Architecture Work"
    url = "/projects/"
    weight = 20

  [[menu.main]]
    identifier = "talks"
    name = "Talks & Sessions"
    url = "/talks/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "About Me"
    url = "/about/"
    weight = 40

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup configuration
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    noClasses = false
    style = "monokai"
