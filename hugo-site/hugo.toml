baseURL = 'https://rajc.work/'
languageCode = 'en-us'
title = 'Raj Champaneriya Work'
theme = 'PaperMod'
relativeURLs = false
canonifyURLs = true

[params]
  description = "Principal Consultant / Architect specializing in Azure cloud solutions and enterprise architecture"
  author = "Raj Champaneriya"
  mainSections = ["blog"]
  
  # Assets (Favicons)
  [params.assets]
    favicon = "favicon.svg"
    favicon16x16 = "favicon.svg"
    favicon32x32 = "favicon.svg"
    apple_touch_icon = "favicon.svg"
    safari_pinned_tab = "safari-pinned-tab.svg"
  
  # PaperMod settings
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = false

  # Profile mode (for homepage)
  [params.profileMode]
    enabled = true
    title= "Hi, Iâ€™m Raj Champaneriya."
    subtitle = "Solution Architect focused on cloud modernization and AI-enabled platforms for enterprise systems."
    imageUrl = "images/profile.jpg"
    imageWidth = 225
    imageHeight = 175
    imageTitle = "Raj Champaneriya"
    buttons = [
      { name = "View My Work", url = "/projects" },
      { name = "Read My Blog", url = "/blog" }
    ]

  # Social links
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/raj-champion-trader"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/rajchampaneriya"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:champaneriyaraj@gmail.com"

  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Writings"
    url = "/blog/"
    weight = 10

  [[menu.main]]
    identifier = "projects"
    name = "Architecture Work"
    url = "/projects/"
    weight = 20

  [[menu.main]]
    identifier = "talks"
    name = "Talks & Sessions"
    url = "/talks/"
    weight = 30

  [[menu.main]]
    identifier = "about"
    name = "About Me"
    url = "/about/"
    weight = 40

  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

# Taxonomies
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Output formats
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Markup configuration
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = false
    noClasses = false
    style = "monokai"

  [markup.goldmark.renderer]
    unsafe = true
